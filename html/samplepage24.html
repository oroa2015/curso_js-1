<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../img/javascript.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page 24</title>
</head>
<body>
    <h1>Test Page 24: alert, confirm, prompt</h1>
    <script>
        /*
         alert, confirm, prompt
        
        */
        let varAlerta = alert("Este es un mensaje informativo.");
        let varConfirm = confirm('Este es un mensaje de confirmacion.');
        let varPrompt = prompt('Ventana para ingresar valor:');

        console.log(`Valor Alerta: ${varAlerta}`);
        console.log(`Tipo de Alerta: ${typeof varAlerta}`);

        console.log(`Valor Confirm: ${varConfirm}`);
        console.log(`Tipo de Confirm: ${typeof varConfirm}`);

        console.log(`Valor Prompt: ${varPrompt}`);
        console.log(`Tipo de Prompt: ${typeof varPrompt}`);


    </script>
</body>
</html>
