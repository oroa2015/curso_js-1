<body>
    <h1>Test Page 23: Operador Cortocircuito</h1>
    <script>
        /*
         Operador Cortocircuito
        
         Funciona usando dos condiciones usando los operadores logicos || o &&

         Cortocircuito OR: cuando el valor de la izquierda en la expresion siempre pueda validar a 'true', es el valor que se cargara por defecto.
        */
        function saludar(nombre) {
            nombre = nombre || 'Desconocido'; // esto es un cortocircuito
            console.log(`Hola ${nombre}`);
        }
        saludar('Stephen');
        saludar();

        console.log('cadena' || 'Segundo valor');
        console.log(19 || 'Segundo valor');
        console.log(true || 'Segundo valor');
        console.log(false || 'Segundo valor');
        console.log(null || 'Segundo valor');
        console.log(undefined || 'Segundo valor');
        console.log('' || 'Segundo valor');
        console.log(0 || 'Segundo valor');
        console.log('***********');
        
        /* Cortocircuito AND: cuando el valor de la izquierda en la expresion siempre pueda validar a 'false', es el valor que se cargara por defecto */
        console.log(false && 'Segundo valor');
        console.log(undefined && 'Segundo valor');
        console.log('' && 'Segundo valor');
        console.log(0 && 'Segundo valor');
    </script>
</body>
</html>
