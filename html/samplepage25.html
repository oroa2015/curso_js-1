<body>
    <h1>Test Page 25: Regular Expressions</h1>
    <script>
        /*
         Regular Expressions
        
        */
        
        // Se pueden crear regex usando la funcion constructora
        let cadena = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.';
        let expReg1 = RegExp('labor', 'ig'); // i = ignora mayusculas y minusculas
        let expReg2 = /labor/ig;
        let expReg3 = /\d/ig; // evaluar si existen numeros
        let expReg4 = /lorem{1,2}/ig; // evaluar si el texto indicado aparece una o dos veces
        
        console.log(expReg1.test(cadena));
        console.log(expReg1.exec(cadena));

        console.log(expReg2.test(cadena));
        console.log(expReg2.exec(cadena));

        console.log(expReg3.exec(cadena));
        console.log(expReg4.exec(cadena));

    </script>
</body>
</html>
