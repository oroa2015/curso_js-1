<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../img/javascript.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page 22</title>
</head>
<body>
    <h1>Test Page 22: Objeto Math</h1>
    <script>
        /*
         Objeto Math
        
        */
        console.log(Math);
        console.log(`1) ${Math.PI}`);

        // Valor absoluto
        console.log(`2) ${Math.abs(-7.8)}`);

        // Techo de un numero
        console.log(`3) ${Math.ceil(8.3)}`);

        // Piso de un numero
        console.log(`4) ${Math.floor(8.3)}`)

        // Redondeo a mayor
        console.log(`5) ${Math.round(8.6)}`);

        // Redondeo a menor
        console.log(`6) ${Math.round(8.49)}`);

        // Raiz cuadrada
        console.log(`7) ${Math.sqrt(81)}`);

        // Exponenciacion
        console.log(`8) ${Math.pow(2, 5)}`);

        // Indica positivo, negativo o cero
        // Negativos devuelven -1
        // Positivos devuelven 1
        console.log(`9) ${Math.sign(-7.8)}`);
        console.log(`    ${Math.sign(15.33)}`);

        // Valor aleatorio entre 0 y 1
        console.log(`10) ${Math.random()}`);
        console.log((Math.random() * 1000).toFixed(0));
        console.log(Math.round(Math.random() * 1000));

    </script>
</body>
</html>
