<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page 7</title>
</head>
<body>
    <h1>Test Page 7</h1>
    <script>
        /* Tipos de Operadores */
        
        // Aritmeticos:  +,  -,  *,  /,  %
        let varA = 5 + 5;
        console.log(varA);

        // Relacionales:  <, >, <=, >=, ==, ===, !=, !==

        /*
            =  se usa para asignar valores
            == se usa para comparar valores
            === se usa para comparar tipo de dato y valores
         */

         // Incremento: +
        let varInc = 1;
        varInc = varInc + 2;
        varInc += 2;
        console.log(`varInc => ${varInc}`);

        let varSum = 7;
        varSum++;
        console.log(`varSum++ => ${varSum}`);

         // Decremento: -
         let varDec = 10;
         --varDec;
         console.log(`varDec => ${varDec}`);

         // Logicos:  ! (Not), || (Or), && (And)
         console.log(('9'===9) || (9===9)); 

         console.log(('9'==='9') && ('9'==='9'));
    </script>
</body>
</html>
