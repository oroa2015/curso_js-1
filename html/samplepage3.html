<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page 3</title>
</head>
<body>
    <h1>Test Page 3</h1>
    <script>
        // Numbers
        let a = 2;
        let b = new Number(1);
        console.log(a, b);

        let c = 7.19;

        // toFixed() se usa para definir la cantidad de decimales
        console.log(c.toFixed(1));
        console.log(c.toFixed(5));

        // parseInt() devuelve solo la parte entera de un numero
        console.log(parseInt(c));

        // parseFloat() devuelve solo la parte decimal de un numero
        console.log(parseFloat(c));

        let d = "5.63";
        console.log(a + b);
        console.log(c + d);
        console.log(c + parseFloat(d));
        console.log(c + Number.parseInt(d));
    </script>
</body>
</html>
