<body>
    <h1>Test Page 8: Condicionales</h1>
    <script>
        /* Condicionales */
        
        // if - else

        // if(respuestaUsuario == true) {
        //     console.log("Iras a la carcel.");

        // }


        /*
            Evaluar hora del dia
            6hrs - 11hrs -> Buenos dias
            12hrs - 18hrs -> Buenas tardes
            19hrs - 23hrs -> Buenas noches
            0hrs - 5hrs -> Dejame dormir
        */
        let horaDia = prompt("Que hora es?...");
        if(horaDia >= 0 && horaDia <= 5) {
            console.log("Dejame dormir");
        }else if(horaDia >= 6 && horaDia <= 11) {
            console.log("Buenos dias");
        } else if(horaDia >= 12 && horaDia <= 18) {
            console.log("Buenas tardes");
        } else {
            console.log("Buenas noches");
        }

        // Operador Ternario
        let mayorDeEdad = confirm("Eres mayor de edad?");
        (mayorDeEdad)
        ? console.log("Eres mayor de edad")
        : console.log("Eres menor de edad");

        /*
        Switch case:
        
        Identificar el dia de la semana
        
        Domingo -> 0
        Lunes -> 1
        Martes -> 2
        Miercoles -> 3
        Jueves -> 4
        Viernes -> 5
        Sabado -> 6
        */
        let diaSemana = prompt("Dia de la semana: ");
        switch (parseInt(diaSemana)) {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miercoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sabado");
                break;
            default:
                console.log("Ese no es un dia de la semana");
                break;
        }
    </script>
</body>
</html>
